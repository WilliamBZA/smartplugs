<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      width: 90%;
      margin: 0 auto;
      font-size: 14px;
    }

    button,
    input,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      width: 150px;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width:50%;
    }

    .access-point {
      background-color: transparent;
      border: none;
      text-align: left;
      padding: 0 0 0.5em 0;
      width: auto;
      text-decoration: underline;
      cursor: pointer;
      color: blue;
    }

    #load {
      display: none;
      margin-right: 1em;
    }

    #scanButton {
      top: -5px;
      position: relative;
      padding: 0;
    }

    li {
      list-style-type:none;
    }

    #scanitem {
      padding-top: 1em;
    }

    #scanitem.scanning {
      padding-top: 0.5em;
    }

    label {
      width:100px;
      display: inline-block;
    }
  </style>
</head>
<body class="container">
  <div class="">
    <h1>Device setup</h1>

    <ul>
      <li><label for="devicename">Device Name:</label><input type="text" id="devicename" name="devicename" placeholder="Device name" value="" onchange="checkValid()" onkeypress="checkValid()" onpaste="checkValid()" oninput="checkValid()" /></li>
      <li><button id="btnSave" disabled="disabled" class="success">Save</button></li>
      <li id="scanitem"><span id="load"><img src="spinner.gif" /></span><button id="scanButton">Scan for networks</button></li>
    </ul>
  </div>
  <script>
    function checkValid() {
      const devicename = document.getElementById("devicename");

      if (devicename.value) {
        devicename.value = devicename.value.replace(' ', '').substring(0, 32);
      }

      const btnSave = document.getElementById("btnSave");
      btnSave.disabled = !(devicename.value);
    }

    checkValid();

    const btnSave = document.getElementById("btnSave");
    btnSave.addEventListener("click", async (event) => {
      const devicename = document.getElementById("devicename");

      const saveRequest = await fetch("/api/savesettings", {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify({
          devicename: devicename.value
        })
      });

      const result = await saveRequest.json();
      debugger;
    });


    const button = document.getElementById("scanButton");
    button.addEventListener("click", async (event) => {
      const spinner = document.getElementById("load");
      const scanButton = document.getElementById("scanButton");
      const scanitemLi = document.getElementById("scanitem");

      spinner.style.display = "inline";
      scanButton.disabled = "disabled";
      scanitemLi.className = "scanning";

      const previousAccessPoints = Array.from(document.getElementsByClassName("ap-holder"));
      previousAccessPoints.forEach(el => el.remove());

      try {
        const request = await fetch("/api/scanfornetworks");
        const accessPointNames = await request.json();
        // accessPointNames = ['dropitlikeaSquat', 'droptitlikeaSquat2'];

        const scanitem = document.getElementById("scanitem");
        accessPointNames.forEach(accessPointName => {
          const holder = document.createElement("li");
          holder.className = "ap-holder";
          const btn = document.createElement("button");
          btn.className = "access-point";
          btn.innerText = accessPointName;
          btn.addEventListener("click", fillAccessPointName);

          holder.appendChild(btn);

          scanitem.parentElement.insertBefore(holder, scanitem.nextElementSibling);
        });
      } finally {
        scanButton.disabled = "";
        spinner.style.display = "none";
        scanitemLi.className = "";

        // setTimeout(() => {
        //   scanButton.disabled = "";
        //   spinner.style.display = "none";
        //   scanitemLi.className = "";
        // }, 2000);
      }
    });

    function fillAccessPointName(event) {
      document.getElementById("ssid").value = event.target.innerText;
    }
  </script>
</body>
</html>
